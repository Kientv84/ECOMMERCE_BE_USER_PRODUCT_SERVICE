spring.application.name=kientv84
server.port=3001
spring.datasource.url=jdbc:mysql://localhost:3306/project_java_ecommerce
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Hibernate/ JPA config (Hibernate se tu dong tao hoac update table de chung ta xem theo entity)
spring.jpa.hibernate.ddl-auto=update  

#Cho phep hien thi cau SQL khi start.
spring.jpa.show-sql=true 

#format lai cau len sql
spring.jpa.properties.hibernate.format_sql=true

#config chua MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#config cho jpa hieu viet in hoa
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#flyway config
#spring.flyway.baseline-on-migrate=true
#spring.flyway.enabled=true
#spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true